<div class="flex flex-column pt-2">
  <p class="text-3xl text-800">Dashboard</p>
  <div class="flex justify-content-around flex-wrap mt-3">
    <!-- Total Bookings Card -->
    <smt-dashboard-stat-card
      title="Total Bookings"
      icon="calendar_month"
      value="1240"
    />

    <!-- Total Revenue Card -->
    <smt-dashboard-stat-card
      title="Total Revenue"
      icon="attach_money"
      value="$98,250"
    />

    <!-- Popular Destinations Card -->
    <smt-dashboard-stat-card
      title="Popular Destinations"
      icon="place"
      value="12"
    />

    <!-- Total Customers Card -->
    <smt-dashboard-stat-card
      title="Total Customers"
      icon="people"
      value="560"
    />
  </div>

  <!-- Chart -->
  <p-card class="px-4 mt-4" header="Packages sales">
    <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
  </p-card>
</div>
