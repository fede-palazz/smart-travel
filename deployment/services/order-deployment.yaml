apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: stage-palazzi
  labels:
    app: order
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/orders-api:1.0.0
        ports:
        - containerPort: 8082
        env:
        # MongoDB connection
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_URL
        - name: DB_NAME
          value: order
        - name: BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_USERNAME
        - name: BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_PASSWORD
        - name: PAYPAL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PAYPAL_CLIENT_ID
        - name: PAYPAL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PAYPAL_CLIENT_SECRET
        # JVM and Spring Boot settings
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        envFrom:
          - configMapRef:
              name: app-config
        # Health checks - TCP socket probe since no actuator
        # livenessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order
spec:
  selector:
    app: order
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  type: ClusterIP