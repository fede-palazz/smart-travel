apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-catalog
  namespace: stage-palazzi
  labels:
    app: travel-catalog
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: travel-catalog
  template:
    metadata:
      labels:
        app: travel-catalog
    spec:
      containers:
      - name: travel-catalog
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/travel-catalog-api:1.0.0
        ports:
        - containerPort: 8080
        env:
        # MongoDB connection
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_URL
        - name: DB_NAME
          value: travel-catalog
        # JVM settings for Quarkus
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
        - name: QUARKUS_PROFILE
          value: "prod"
        # resources:
        #   requests:
        #     memory: "256Mi"
        #     cpu: "100m"
        #   limits:
        #     memory: "512Mi"
        #     cpu: "500m"
        # Health checks - Quarkus built-in endpoints
        # livenessProbe:
        #   httpGet:
        #     path: /q/health/live
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /q/health/ready
        #     port: 8080
        #   initialDelaySeconds: 15
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: travel-catalog-service
  labels:
    app: travel-catalog
spec:
  selector:
    app: travel-catalog
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP