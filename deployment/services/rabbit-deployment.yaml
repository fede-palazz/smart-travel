apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: stage-palazzi
  labels:
    app: rabbit
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
      - name: rabbit
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/rabbit:3
        ports:
        - containerPort: 5672
        - containerPort: 15672
        # Health checks - TCP socket probe for RabbitMQ
        # livenessProbe:
        #   tcpSocket:
        #     port: 5672
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 5672
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-service
  namespace: stage-palazzi
  labels:
    app: rabbit
spec:
  selector:
    app: rabbit
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: management
    port: 15672
    targetPort: 15672
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rabbit-route
  namespace: stage-palazzi
  labels:
    app: rabbit
spec:
  host: rabbit.apps.stage-soldi-okd.lutechstage.com
  to:
    kind: Service
    name: rabbit-service
  port:
    targetPort: management  # Reference the named port in service
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
