apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium
  namespace: stage-palazzi
  labels:
    app: debezium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: debezium
  template:
    metadata:
      labels:
        app: debezium
    spec:
      containers:
      - name: debezium
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/debezium:4
        ports:
        - containerPort: 8080
        env:
        # MongoDB connection
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_URL
        - name: BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_USERNAME
        - name: BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_PASSWORD
        - name: ENABLE_SSL
          value: "true"
        envFrom:
          - configMapRef:
              name: app-config
        # Health checks - TCP socket probe since no actuator
        # livenessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: debezium-service
  labels:
    app: debezium
spec:
  selector:
    app: debezium
  ports:
  - name: http
    port: 8086
    targetPort: 8080
    protocol: TCP
  type: ClusterIP