apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: stage-palazzi
  labels:
    app: notification
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/notification-api:1.0.0
        ports:
        - containerPort: 8084
        env:
        # JVM settings for Quarkus
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
        - name: QUARKUS_PROFILE
          value: "prod"
        - name: BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_USERNAME
        - name: BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: BROKER_PASSWORD
        envFrom:
          - configMapRef:
              name: app-config
        # Health checks - Quarkus built-in endpoints
        # livenessProbe:
        #   httpGet:
        #     path: /q/health/live
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /q/health/ready
        #     port: 8080
        #   initialDelaySeconds: 15
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification
spec:
  selector:
    app: notification
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  type: ClusterIP