apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: stage-palazzi
  labels:
    app: user
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: image-registry.openshift-image-registry.svc:5000/stage-palazzi/user-api:1.0.0
        ports:
        - containerPort: 8081
        env:
        # MongoDB connection
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_URL
        - name: DB_NAME
          value: user
        # JVM and Spring Boot settings
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        envFrom:
          - configMapRef:
              name: app-config
        # Health checks - TCP socket probe since no actuator
        # livenessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        # readinessProbe:
        #   tcpSocket:
        #     port: 8085
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user
spec:
  selector:
    app: user
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP